<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>

</head>

<body>
    <section class="section">
    <div class="container">
        <div class="columns ">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by2">
                            <img src="https://wallpapercave.com/wp/wp4051727.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        IPL Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                    <div class="content">
                    <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    </div>
                    <label for="playTo" class="label is-inline is-large">Playing To </label>
                    <div class="select is-info is-rounded">
                        <select name="" id="playTo" class="is-focused">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item"> +1 to Team One</button>
                        <button id="p2Button" class="is-primary button card-footer-item"> +1 to Team Two</button>
                        <button id="reset" class="is-danger button card-footer-item"> Reset</button>
                      <!-- <a href="#" class="card-footer-item">Save</a>
                      <a href="#" class="card-footer-item">Edit</a>
                      <a href="#" class="card-footer-item">Delete</a> -->
                    </footer>
                  </div>
                </div>
        </div>
            </div> 
         
        </div>
    </div>
</section>

    
   
    
    <script src="app.js"> </script>
</body>
</html>
